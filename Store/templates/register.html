<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'store:login' %}">Login here</a></p>
    </div>
</body>
</html>

{% load static %}
{% load custom_filters %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>JSV Store</title>
    <script>
        $(document).ready(function () {
            $('#cartToggleBtn').on('click', function () {
                $('#content').toggleClass('col-sm-7 col-sm-10');
                $('#cart').toggleClass('d-none');
            });

            $("#payment_button").on('click', function(){
                $("#payment_info").removeClass("d-none");
                setTimeout(() => {
                    $("#payment_info").addClass("d-none");
                }, 3000);
            });
        });

    </script>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body class="bg-global">
    {% include 'master_navbar.html' %}
    <div class="container-fluid mt-2">
        <div class="row">
            {% include 'master_aside.html' %}
            <div class="col-sm-10 px-0" id="content">
                {% block content %}{% endblock%}
            </div>
            {% include 'master_cart.html' %}
        </div>      
    </div>
</body>

</html>
